<!DOCTYPE html>
<html>
<head>
	<title>Leaflet debug page</title>

	<link rel="stylesheet" href="../../dist/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="../../dist/leaflet.ie.css" /><![endif]-->

	<link rel="stylesheet" href="../css/screen.css" />

	<style>
		#map {
			width: 800px;
			height: 500px;
		}

		.info {
			background: rgba(255,255,255,0.8);
			padding: 6px 8px;
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
			font: 14px/16px Arial, Helvetica, sans-serif;
		}

		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}

		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}

		.legend-color {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>

	<script src="../leaflet-include.js"></script>
</head>
<body>

	<div id="map"></div>

	<script type="text/javascript" src="us-states.js"></script>
	<script type="text/javascript">

		var map = L.map('map').setView([37.8, -96], 4);

		var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
			attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
			key: 'BC9A493B41014CAABB98F0471D759707',
			styleId: 22677
		}).addTo(map);


		// control that shows state info on hover
		var info = L.Util.extend(L.control(), {
			onAdd: function (map) {
				var div = this._div = L.DomUtil.create('div', 'info');
				this.update();
				return div;
			},
			update: function (props) {
				this._div.innerHTML = '<h4>US Population Density</h4>' + (props ?
					'<b>' + props.name + '</b><br />' +
					props.density + ' people / mi<sup>2</sup>'
					: 'Hover over a state');
			}
		}).addTo(map);


		var defaultStyle = {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7
		};

		// get color depending on population density value
		function getColor(d) {
			return d > 1000 ? '#800026' :
			       d > 500  ? '#BD0026' :
			       d > 200  ? '#E31A1C' :
			       d > 100  ? '#FC4E2A' :
			       d > 50   ? '#FD8D3C' :
			       d > 20   ? '#FEB24C' :
			       d > 10   ? '#FED976' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return L.Util.extend({}, defaultStyle, {
				fillColor: getColor(feature.properties.density)
			});
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.bringToFront().setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			info.update(e.target.feature.properties);
		}

		function resetHighlight(e) {
			e.target.setStyle(defaultStyle);

			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.feature = feature;
			layer.on('mouseover', highlightFeature);
			layer.on('mouseout', resetHighlight);
			layer.on('click', zoomToFeature);
		}

		var geojson = L.geoJson(statesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);


		// legend control
		L.Util.extend(L.control({position: 'bottomright'}), {
			onAdd: function (map) {
				var div = L.DomUtil.create('div', 'info legend'),
					grades = [0, 10, 20, 50, 100, 200, 500, 1000],
					html = '';

				for (var i = 0; i < grades.length; i++) {
					html +=
						'<span class="legend-color" style="background:' + getColor(grades[i] + 1) + '"></span>' +
						grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+') + '<br />';
				}

				div.innerHTML = html;
				return div;
			}
		}).addTo(map);

	</script>
</body>
</html>
